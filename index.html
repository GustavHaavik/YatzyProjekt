<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="style1.css">
    <!-- JS -->
    <script src="js/app.js"></script>
    <script src="js/game.js"></script>
    <title>Yatzy</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>Yatzy</h1>
        <h2>By Anders and Gustav</h2>
    </header>
    <!-- DISPLAY -->
    <section id="display">
        <div id="dice-container">
            <div class="dice" id="die-1">
                1
            </div>
            <div class="dice" id="die-2">
                2
            </div>
            <div class="dice" id="die-3">
                3
            </div>
            <div class="dice" id="die-4">
                4
            </div>
            <div class="dice" id="dice-5">
                5
            </div>
        </div>

        <div id="reroll">
            <p>Turn<span id="turns"> 0</span></p>
            <button id="roll">Roll</button>
        </div>
    </section>

    <!-- Score -->
    <section id="score-pane">
        <div>
            <div class="score">
                <p>1-s</p>
                <p class="result" id="1s">0</p>
            </div>
            <div class="score">
                <p>2-s</p>
                <p class="result" id="2s">0</p>
            </div>
            <div class="score">
                <p>3-s</p>
                <p class="result" id="3s">0</p>
            </div>
            <div class="score">
                <p>4-s</p>
                <p class="result" id="4s">0</p>
            </div>
            <div class="score">
                <p>5-s</p>
                <p class="result" id="5s">0</p>
            </div>
            <div class="score">
                <p>6-s</p>
                <p class="result" id="6s">0</p>
            </div>
            <div class="score">
                <p>One Pair</p>
                <p class="result" id="one-pair">0</p>
            </div>
            <div class="score">
                <p>Two Pair</p>
                <p class="result" id="two-pair">0</p>
            </div>
            <div class="score">
                <p>Three Same</p>
                <p class="result" id="three-same">0</p>
            </div>
            <div class="score">
                <p>Four Same</p>
                <p class="result" id="four-same">0</p>
            </div>
            <div class="score">
                <p>Full House</p>
                <p class="result" id="full-house">0</p>
            </div>
            <div class="score">
                <p>Small Straight</p>
                <p class="result" id="small-straight">0</p>
            </div>
            <div class="score">
                <p>Large Straight</p>
                <p class="result" id="large-straight">0</p>
            </div>
            <div class="score">
                <p>Chance</p>
                <p class="result" id="chance">0</p>
            </div>
            <div class="score">
                <p>Yatzy</p>
                <p class="result" id="yatzy">0</p>
            </div>

            <div class="score1">
                <p>Sum</p>
                <p class="result" id="sum">0</p>
            </div>
            <div class="score1">
                <p>Bonus</p>
                <p class="result" id="bonus">0</p>
            </div>
            <div class="score1">
                <p>Total</p>
                <p class="result" id="total">0</p>
            </div>
            
        </div>
        <div>

        </div>
    </section>
</body>

</html>
