<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
    <!-- <link rel="stylesheet" type="text/css" href="style1.css"> -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- JS -->
    <script src="js/app.js" defer></script>
    <script src="js/game.js" defer></script>
    <title>Yatzy</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>Yatzy Projekt</h1>
        <h2>Af Anders & Gustav</h2>
    </header>
    <!-- DISPLAY -->
    <section id="display">
        <div id="dice-container">
            <img class="dice" id="die1" src="images/1.png"></img>
            <img class="dice" id="die2" src="images/2.png"></img>
            <img class="dice" id="die3" src="images/3.png"></img>
            <img class="dice" id="die4" src="images/4.png"></img>
            <img class="dice" id="die5" src="images/5.png"></img>
        </div>

        <div id="reroll">
            <p>Turn <span id="turns">0</span></p>
            <button id="rollDice">Roll</button>
        </div>
    </section>

    <!-- Score -->
    <section class="score-container">
        <div class="score-header">
            <div class="score1">
                <p class="label">Sum</p>
                <p class="result" id="sum">0</p>
            </div>
            <div class="score1">
                <p class="label">Bonus</p>
                <p class="result" id="bonus">0</p>
            </div>
            <div class="score1">
                <p class="label">Total</p>
                <p class="result" id="total">0</p>
            </div>
        </div>
        <div id="score-pane">
            <div class="score">
                <p class="label">1-s</p>
                <p class="result" id="1s">0</p>
            </div>
            <div class="score">
                <p class="label">2-s</p>
                <p class="result" id="2s">0</p>
            </div>
            <div class="score">
                <p class="label">3-s</p>
                <p class="result" id="3s">0</p>
            </div>
            <div class="score">
                <p class="label">4-s</p>
                <p class="result" id="4s">0</p>
            </div>
            <div class="score">
                <p class="label">5-s</p>
                <p class="result" id="5s">0</p>
            </div>
            <div class="score">
                <p class="label">6-s</p>
                <p class="result" id="6s">0</p>
            </div>
            <div class="score">
                <p class="label">One Pair</p>
                <p class="result" id="one-pair">0</p>
            </div>
            <div class="score">
                <p class="label">Two Pair</p>
                <p class="result" id="two-pair">0</p>
            </div>
            <div class="score">
                <p class="label">Three Same</p>
                <p class="result" id="three-same">0</p>
            </div>
            <div class="score">
                <p class="label">Four Same</p>
                <p class="result" id="four-same">0</p>
            </div>
            <div class="score">
                <p class="label">Small Straight</p>
                <p class="result" id="small-straight">0</p>
            </div>
            <div class="score">
                <p class="label">Large Straight</p>
                <p class="result" id="large-straight">0</p>
            </div>
            <div class="score-group">
                <div class="score">
                    <p class="label">Full House</p>
                    <p class="result" id="full-house">0</p>
                </div>
                <div class="score">
                    <p class="label">Chance</p>
                    <p class="result" id="chance">0</p>
                </div>
                <div class="score">
                    <p class="label">Yatzy</p>
                    <p class="result" id="yatzy">0</p>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
