<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel = "stylesheet" type="text/css" href="style1.css">
    <!-- JS -->
    <script src="js/app.js"></script>
    <script src="js/game.js"></script>
    <title>Yatzy</title>
</head>

<body>
    <!-- HEADER -->
    <header>
        <h1>Yatzy</h1>
        <h2>By Anders and Gustav</h2>
    </header>
    <!-- DISPLAY -->
    <section id="display">
        <div id="dice-container">
            <div class="dice" id="die-1">
                1
            </div>
            <div class="dice" id="die-2">
                2
            </div>
            <div class="dice" id="die-3">
                3
            </div>
            <div class="dice" id="die-4">
                4
            </div>
            <div class="dice" id="dice-5">
                5
            </div>
        </div>

        <div id="reroll">
            <p>Turn <span id="turns">{1}</span></p>
            <button id="roll">Roll</button>
        </div>
    </section>

    <!-- Score -->
    <section id="score-pane">
        <div id ="score">
            <div id="score-1">
                <p>1-s</p>
                <input type="number" id="score-1-input" disabled>
            </div>
            <div id="score-2">
                <p>2-s</p>
                <input type="number" id="score-2-input" disabled>
            </div>
            <div id="score-3">
                <p>3-s</p>
                <input type="number" id="score-3-input" disabled>
            </div>
            <div id="score-4">
                <p>4-s</p>
                <input type="number" id="score-4-input" disabled>
            </div>
            <div id="score-5">
                <p>5-s</p>
                <input type="number" id="score-5-input" disabled>
            </div>
            <div id="score-6">
                <p>6-s</p>
                <input type="number" id="score-6-input" disabled>
            </div>
            <div id="onepair">
                <p>One Pair</p>
                <input type="number" id="onepair-input" disabled>
            </div>
            <div id="twopair">
                <p>Two Pairs</p>
                <input type="number" id="twopair-input" disabled>
            </div>
            <div id="threeSame">
                <p>Three of a kind</p>
                <input type="number" id="threeSame-input" disabled>
            </div>
            <div id="fourSame">
                <p>Four of a kind</p>
                <input type="number" id="fourSame-input" disabled>
            </div>
            <div id="fullHouse">
                <p>Full House</p>
                <input type="number" id="fullHouse-input" disabled>
            </div>
            <div id="smallStraight">
                <p>Small Straight</p>
                <input type="number" id="smallStraight-input" disabled>
            </div>
            <div id="largeStraight">
                <p>Large Straight</p>
                <input type="number" id="largeStraight-input" disabled>
            </div>
            <div id="chance">
                <p>Chance</p>
                <input type="number" id="chance-input" disabled>
            </div>
            <div id="yatzy">
                <p>Yatzy</p>
                <input type="number" id="yatzy-input" disabled>
            </div>
        </div>
        <div id="score-pane2">
            <div id="sum">
                <p>Sum</p>
                <input type="number" id="sum-input" disabled>
            </div>
            <div>
                <p>Bonus</p>
                <input type="number" id="bonus-input" disabled>
            </div>
            <div>
                <p>Total</p>
                <input type="number" id="total-input" disabled>
            </div>
        </div>

     

    </section>
</body>

</html>
